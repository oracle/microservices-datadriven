{{- if .Values.global.airGapped }}

## In air-gapped environments, SigNoz needs a mock Google OIDC discovery
## endpoint served over HTTPS. This ConfigMap provides the static discovery
## JSON and an nginx config that serves it using the mock-google-cert TLS
## certificate.

apiVersion: v1
kind: ConfigMap
metadata:
  name: signoz-oidc-mock
  labels:
    app.kubernetes.io/component: airgap
    {{- include "obaas.labels" . | nindent 4 }}
data:
  oidc.json: |
    {
      "issuer": "https://accounts.google.com",
      "authorization_endpoint": "https://accounts.google.com/o/oauth2/v2/auth",
      "device_authorization_endpoint": "https://oauth2.googleapis.com/device/code",
      "token_endpoint": "https://oauth2.googleapis.com/token",
      "userinfo_endpoint": "https://openidconnect.googleapis.com/v1/userinfo",
      "revocation_endpoint": "https://oauth2.googleapis.com/revoke",
      "jwks_uri": "https://www.googleapis.com/oauth2/v3/certs",
      "response_types_supported": ["code", "token", "id_token", "code token", "code id_token", "token id_token", "code token id_token", "none"],
      "subject_types_supported": ["public"],
      "id_token_signing_alg_values_supported": ["RS256"],
      "scopes_supported": ["openid", "email", "profile"],
      "token_endpoint_auth_methods_supported": ["client_secret_post", "client_secret_basic"],
      "claims_supported": ["aud", "email", "email_verified", "exp", "family_name", "given_name", "iat", "iss", "name", "picture", "sub"],
      "code_challenge_methods_supported": ["plain", "S256"],
      "grant_types_supported": ["authorization_code", "refresh_token", "urn:ietf:params:oauth:grant-type:device_code", "urn:ietf:params:oauth:grant-type:jwt-bearer"]
    }
  nginx.conf: |
    events {
        worker_connections 128;
    }
    http {
        server {
            listen 443 ssl;
            server_name accounts.google.com;

            ssl_certificate     /etc/nginx/certs/tls.crt;
            ssl_certificate_key /etc/nginx/certs/tls.key;

            location /.well-known/openid-configuration {
                alias /etc/nginx/conf.d/oidc.json;
                default_type application/json;
            }
        }
    }

{{- end }}
