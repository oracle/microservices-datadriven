#
# Usage:
#   helm upgrade --install obaas . -f examples/values-sidb-free.yaml -n obaas --create-namespace

# -----------------------
# -- Database Configuration
database:
  enabled: true
  # SIDB-FREE: Oracle Database Free running as a container in the cluster
  type: "SIDB-FREE"

  # Container image for the database
