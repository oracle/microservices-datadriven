# Example: Using an existing secret for SigNoz authentication
#
# This example shows how to configure the chart to use a pre-existing
# Kubernetes secret for SigNoz authentication instead of auto-generating one.
#
# Prerequisites:
# 1. Create a secret in the same namespace where you'll install the chart:
#
#    kubectl create secret generic my-signoz-secret \
#      --from-literal=email=admin@mydomain.com \
#      --from-literal=password=my-secure-password
#
# 2. Install the chart with this values file:
#
#    helm upgrade --install obaas . \
#      -f examples/values-signoz-existing-secret.yaml \
#      -n obaas

signoz:
  enabled: true
  auth:
    # Specify the name of your existing secret
    existingSecret: "my-signoz-secret"
    # Note: email is ignored when existingSecret is specified
    # The secret must contain both 'email' and 'password' keys
