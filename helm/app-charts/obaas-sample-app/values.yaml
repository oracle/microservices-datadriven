# -----------------------
# -- Required Configuration

image:
  # -- (Required) Image repository
  repository: ""
  # -- (Required) Image tag
  tag: ""
  pullPolicy: Always

obaas:
  # -- (Required) Release name of the OBaaS platform installation
  releaseName: ""
  # -- (Required) Application framework: SPRING_BOOT or HELIDON
  framework: ""

# -----------------------
# -- Helidon Configuration (required when framework=HELIDON)
helidon:
  datasource:
    # -- (Required for Helidon) Datasource name matching application.yaml
    name: ""
  otel:
    # -- (Required for Helidon) Service name for OTEL
    serviceName: ""

# -----------------------
# -- Optional Configuration

replicaCount: 1

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080

resources:
  requests:
    cpu: 100m

# -----------------------
# -- Database Configuration

database:
  name: ""         # e.g., mydb (derives priv-authn, walletName, and authN.secretName)
  # -- If authN/privAuthN is not specified this helm will try to use {{ database.name }}-{{ Release.Name }}...
  # authN:
  #   secretName: ""
  #   usernameKey: "username"
  #   passwordKey: "password"
  #   serviceKey: "service"
  #-- Specify privAuthN when you have pre-created this secret.
  # privAuthN:
  #   secretName: ""
  #   usernameKey: "username"
  #   passwordKey: "password"
  #   serviceKey: "service"
  # Advanced Queuing (AQ) permissions for messaging (e.g., JMS)
  aq:
    enabled: false
  # SQLcl image for db-init job (only used when database.name is set)
  sqlcl:
    image:
      repository: container-registry.oracle.com/database/sqlcl
      tag: latest


eureka:
  enabled: true

otel:
  enabled: true

otmm:
  enabled: false

# -----------------------
