# CloudBank Customer Service - Helm Values
#
# Install with (from this directory):
#   helm install customer ../../../helm/charts/obaas-sample-app -f values.yaml -n <namespace>
#
# Upgrade with:
#   helm upgrade customer ../../../helm/charts/obaas-sample-app -f values.yaml -n <namespace>
#
# Uninstall with:
#   helm uninstall customer -n <namespace>

# -----------------------
# -- Required Configuration

image:
  repository: ""  # e.g., us-phoenix-1.ocir.io/mytenancy/cloudbank-v5/customer
  tag: ""         # e.g., 0.0.1-SNAPSHOT

obaas:
  releaseName: "" # OBaaS platform release name (run: helm list -n <obaas-namespace>)
  framework: "SPRING_BOOT"

database:
  name: "customer" # Schema user - derives secrets: customer-obaas-db-authn, customer-db-priv-authn
  privAuthN:
    enabled: true  # Enable Liquibase privileged auth

# -----------------------
# -- Feature Toggles

eureka:
  enabled: true

otel:
  enabled: true

otmm:
  enabled: false

# -----------------------
# -- Optional Overrides

fullnameOverride: "customer"

