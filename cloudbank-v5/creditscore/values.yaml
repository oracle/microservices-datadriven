# CloudBank Credit Score Service - Helm Values
#
# Install with (from this directory):
#   helm install creditscore ../../../helm/charts/obaas-sample-app -f values.yaml -n <namespace>
#
# Upgrade with:
#   helm upgrade creditscore ../../../helm/charts/obaas-sample-app -f values.yaml -n <namespace>
#
# Uninstall with:
#   helm uninstall creditscore -n <namespace>

# -----------------------
# -- Required Configuration
fullnameOverride: "creditscore"

image:
  repository: ""  # e.g., us-phoenix-1.ocir.io/mytenancy/cloudbank-v5/creditscore
  tag: ""         # e.g., 0.0.1-SNAPSHOT

obaas:
  releaseName: "" # OBaaS platform release name (run: helm list -n <obaas-namespace>)
  framework: "SPRING_BOOT"

database:
  name: ""         # e.g., mydb (derives priv-authn and walletName)

# -----------------------
# -- Feature Toggles

eureka:
  enabled: true

otel:
  enabled: true

otmm:
  enabled: false

