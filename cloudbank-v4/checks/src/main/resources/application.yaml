spring:
  application:
    name: checks
  datasource:
    type: oracle.ucp.jdbc.PoolDataSource
    oracleucp:
      connection-factory-class-name: oracle.jdbc.pool.OracleDataSource
      connection-pool-name: ChecksConnectionPool
      initial-pool-size: 15
      min-pool-size: 10
      max-pool-size: 30
  cloud:
    config:
      import-check:
        enabled: false
  config:
    import: classpath:common.yaml