apiVersion: core.oam.dev/v1alpha2
kind: Component
metadata:
  name: inventory-go-component
  namespace: msdataworkshop
spec:
  workload:
    apiVersion: oam.verrazzano.io/v1alpha1
    kind: VerrazzanoHelidonWorkload
    metadata:
      name: inventory-go-workload
      labels:
        app: inventory-go
    spec:
      deploymentTemplate:
        metadata:
          name: inventory-go-deployment
        podSpec:
          containers:
            - name: inventory
              image: %DOCKER_REGISTRY%/inventory-go:0.1
              imagePullPolicy: Always
              env:
                - name: user
                  value: "inventoryuser"
                - name: TNS_ADMIN
                  value: "/msdataworkshop/creds"
                - name: INVENTORY_PDB_NAME
                  value: "%INVENTORY_PDB_NAME%_tp"
                - name: OCI_REGION
                  value: "%OCI_REGION%"
                - name: OCI_REGION
                  value: "%OCI_REGION%"
                - name: VAULT_SECRET_OCID
                  value: "%VAULT_SECRET_OCID%"
                - name: dbpassword
                  valueFrom:
                    secretKeyRef:
                      name: dbuser
                      key: dbpassword
                      optional: true #not needed/used if using VAULT_SECRET_OCID exists
              volumeMounts:
                - name: creds
                  mountPath: /msdataworkshop/creds
              ports:
                - containerPort: 8080
          restartPolicy: Always
          volumes:
            - name: creds
              secret:
                secretName: db-wallet-secret