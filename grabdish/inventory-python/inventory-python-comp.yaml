apiVersion: core.oam.dev/v1alpha2
kind: Component
metadata:
  name: inventory-python-component
  namespace: msdataworkshop
spec:
  workload:
    apiVersion: oam.verrazzano.io/v1alpha1
    kind: VerrazzanoHelidonWorkload
    metadata:
      name: inventory-python-workload
      labels:
        app: inventory-python
    spec:
      deploymentTemplate:
        metadata:
          name: inventory-python-deployment
        podSpec:
          containers:
            - name: inventory
              image: %DOCKER_REGISTRY%/inventory-python:0.1
              imagePullPolicy: Always
              ports:
                - containerPort: 8080
              env:
                - name: TNS_ADMIN
                  value: "/msdataworkshop/creds"
                - name: DB_CONNECT_STRING
                  value: "%INVENTORY_PDB_NAME%_tp"
                - name: DB_USER
                  value: "inventoryuser"
                - name: DB_CONNECTION_COUNT
                  value: "2"
                - name: WORKERS
                  value: "1"
                - name: HTTP_THREADS
                  value: "16"
                - name: PORT
                  value: "8080"
                - name: DEBUG_MODE
                  value: "1"
                - name: AQ_CONSUMER_THREADS
                  value: "1"
                - name: QUEUE_OWNER
                  value: "inventoryuser"
                - name: OCI_REGION
                  value: "%OCI_REGION%"
                - name: VAULT_SECRET_OCID
                  value: "%VAULT_SECRET_OCID%"
                - name: DB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: dbuser
                      key: dbpassword
                      optional: true #not needed/used if using VAULT_SECRET_OCID exists
              readinessProbe:
                exec:
                  command:
                    - cat
                    - /tmp/InventoryReady
                initialDelaySeconds: 0
                periodSeconds: 1
                timeoutSeconds: 1
                successThreshold: 1
                failureThreshold: 1
              volumeMounts:
                - name: creds
                  mountPath: /msdataworkshop/creds
          restartPolicy: Always
          volumes:
            - name: creds
              secret:
                secretName: db-wallet-secret
