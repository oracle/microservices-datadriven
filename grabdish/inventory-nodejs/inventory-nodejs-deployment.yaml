apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory
  template:
    metadata:
      labels:
        app: inventory
        version: nodejs
    spec:
      initContainers:
      - name: decode-creds
        command:
        - bash
        - -c
        - "for i in `ls -1 /tmp/creds | grep -v user_name`; do cat /tmp/creds/$i  | base64 --decode > /creds/$i; done; ls -l /creds/*; sed -i 's|?/network/admin|/msdataworkshop/creds|g' /creds/sqlnet.ora"
        image: oraclelinux:7.5
        volumeMounts:
        - name: creds-raw
          mountPath: /tmp/creds
          readOnly: false
        - name: creds
          mountPath: /creds
      containers:
      - name: inventory
        image: %DOCKER_REGISTRY%/inventory-nodejs:0.1
        imagePullPolicy: Always
        ports:
          - containerPort: 8080
        env:
          - name: TNS_ADMIN
            value: "/msdataworkshop/creds"
          - name: DB_CONNECT_STRING
            value: "%INVENTORY_PDB_NAME%_tp"
          - name: DB_USER
            value: "inventoryuser"
          - name: DB_CONNECTION_COUNT
            value: "2"
          - name: HTTP_PORT
            value: "8080"
          - name: DB_CP_QUEUE_TIMEOUT
            value: "10000"
          - name: DB_M_FAN_EVENTS
            value: "true"
          - name: AQ_ORDERS_QUEUE_NAME
            value: "inventoryuser.orderqueue"
          - name: AQ_INVENTORY_QUEUE_NAME
            value: "inventoryuser.inventoryqueue"
          - name: OCI_REGION
            value: "%OCI_REGION%"
          - name: VAULT_SECRET_OCID
            value: "%VAULT_SECRET_OCID%"
        readinessProbe:
          exec:
            command:
            - cat
            - /tmp/njsInvReady
          initialDelaySeconds: 0
          periodSeconds: 1
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 1
        volumeMounts:
        - name: creds
          mountPath: /msdataworkshop/creds
      restartPolicy: Always
      volumes:
      - name: creds-raw
        secret:
          secretName: atp-demo-binding-inventory
      - name: creds
        emptyDir: {}

