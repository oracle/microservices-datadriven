apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: %CLOUDBANK_SECURITY_PASSWORD%
          imagePullPolicy: Always
          env:
            - name: CLOUDBANK_SECURITY_PASSWORD
              value: "%CLOUDBANK_SECURITY_PASSWORD%"
            - name: CLOUDBANK_SECURITY_USERNAME
              value: "%CLOUDBANK_SECURITY_USERNAME%"
            - name: CLOUDBANK_APIS_BANKA
              value: "%CLOUDBANK_APIS_BANKA%"
            - name: CLOUDBANK_APIS_BANKB
              value: "%CLOUDBANK_APIS_BANKB%"
          ports:
            - containerPort: 8080
---

apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: frontend
  #annotations:
  #  service.beta.kubernetes.io/oci-load-balancer-ssl-ports: "443"
  #  service.beta.kubernetes.io/oci-load-balancer-tls-secret: ssl-certificate-secret
spec:
  #  type: LoadBalancer
  type: LoadBalancer
  ports:
    - port: 80
      name: metrics
      targetPort: 8080
  selector:
    app: frontend


---


